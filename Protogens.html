        <body>
            <style>
            .ProtogenGallery {
                font-family: Arial, sans-serif;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 30px;
                margin: 25px;
            }

            .ProtogenGallery img {
                max-width: 500px;
                max-height: 330px;


                display: block; /* Makes the image a block element */
                margin-left: auto; /* Automatic left margin */
                margin-right: auto; /* Automatic right margin */
            }



            .ProtogenGallery h2{
                text-align: center;
                font-size: 28px;
                margin:5px;
                white-space: nowrap;
            }

            .ProtogenGallery p{
                font-size: 18px;
            }

            .imageOutside{
                background-color: rgba(255, 255, 255, 0.096);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
                border-radius: 10px;
                padding:5px;
            }
            .video-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .video video {
                background-color: rgba(255, 255, 255, 0.096);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
                border-radius: 10px;
                padding: 5px;

            }
            .colorColo{
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
                border-radius: 10px;
                margin: 10px;
                padding:5px;
            }
            .TextBanner{
                align-items: center;
                text-align: center;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
                background-color: rgb(255, 213, 251);
                width: 300px;
                width: 30%; /* Set a width for the div (adjust as needed) */
                margin: 0 auto; /* Set the left and right margins to auto */
            }
        </style>

        <div class="TextBanner">
            <h1>Candy the Protogen</h1>
        </div>
        <div class="ProtogenGallery">
            <div class = "imageOutside">
                <img src="image/prootimg1.jpg" alt="Protogen head from slightly behind">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg2.jpg" alt="Protogen head">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg3.jpg" alt="Protogen head turned off">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg4.jpg" alt="Protogen head with LEDs facing front">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg5.png" alt="Protogen in low lighting">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg6.jpg" alt="Protogen just standing">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg7.png" alt="Protogen standing from farther away">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg8.jpg" alt="Protogen in low lighting on the right side of the screen">
            </div>
        </div>
        <div class="video-container">
            <div class="video">
                <video autoplay="" muted="" loop="" id="my-video" alt="Protogen looking cool blinking with eyes">
                    <source src="image/prootsrainbow.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="TextBanner">
            <h1>Robotics Monster Protogen</h1>
        </div>
        <div class="ProtogenGallery">
            <div class = "imageOutside">
                <img src="image/prootimg9.png" alt="Monster Protogen looking down">
            </div>
            <div class = "imageOutside">
                <img src="image/prootimg10.jpg" alt="Monster Protogen with hands raised">
            
            </div>
       </div>

        <div class="video">
